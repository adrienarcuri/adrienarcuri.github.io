---
layout: page
title: Projects
permalink: /projects/
---

    {% for post in site.posts %}
    <div class="row">


        <div class="six columns">
        <a href="{{ post.url }}">{{ post.title }}</a>
      </div>
      <div class="three columns">
        | {% for tag in post.tags %}
          {{ tag }} |
        {% endfor %}
      </div>
      <div class="two columns">
        {{post.date | date: "%Y %B" }}
      </div>

    </div>
    {% endfor %}
