{% for post in site.posts %}
<div class="row">
  <div class="nine columns">
    <h5>{{ post.title }}</h5>
  </div>
  <div class="three columns">
    <div class="u-pull-right">
      {{post.date | date: "%Y %B" }} ( {{post.duration}} )
    </div>
  </div>
</div>
<div class="row">
  <div class="three columns">
    <div>
      <img class="u-max-full-width" src="{{ post.img_path }}">
    </div>
  </div>
  <div class="seven columns">
    {{ post.description }}
    <p>
      <a href="{{ post.url }}">Learn more </a>
    </p>
  </div>
</div>
<div class="row">
  <div class="two columns">
    <div class="u-pull-left">

    </div>
  </div>
</div>

      <strong><a href="{{ post.url }}"></a></strong></h3></strong>
  </div>
  <div class="two columns">
    {{post.date | date: "%Y %B" }}
  </div> -->

{% endfor %}
