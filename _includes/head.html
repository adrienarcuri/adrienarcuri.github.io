<head>
  <meta charset="utf-8">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{{ site.description }}">
  <meta name="author" content="{% if page.author %}{{ page.author }}{% else %}{{ site.author }}{% endif %}">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="theme-color" content="#fff"/>


  <style>
    @import url('https://fonts.googleapis.com/css?family=Raleway:300,400,600&display=swap');
  </style>

  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">

  <link rel="icon" type="image/x-icon" href="{{ '/favicon.ico' | relative_url }}" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

  <link rel="manifest" href="{{ '/manifest.webmanifest' | relative_url }}">



  {% if jekyll.environment == "production" and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
</head>
